<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خوش آمدید</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #0a0a0a;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Tahoma, sans-serif;
    }

    /* افکت نور موجی روی پس‌زمینه */
    .background {
        position: absolute;
        width: 150%;
        height: 150%;
        background: radial-gradient(circle, #000000, #121212);
        overflow: hidden;
        animation: pulseBG 10s ease-in-out infinite alternate;
        z-index: 0;
    }

    @keyframes pulseBG {
        0% { transform: scale(1) rotate(0deg); opacity: 0.9; }
        50% { transform: scale(1.05) rotate(1deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
    }

    .container {
        position: relative;
        z-index: 1;
        text-align: center;
    }

    h1 {
        font-size: 60px;
        color: #00fff0;
        font-weight: bold;
        text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0, 0 0 40px #00fff0, 0 0 80px #00fff0;
        animation: glow 2s ease-in-out infinite alternate, float 3s ease-in-out infinite;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0, 0 0 40px #00fff0, 0 0 80px #00fff0; }
        50% { text-shadow: 0 0 20px #00fff0, 0 0 40px #00fff0, 0 0 60px #00fff0, 0 0 120px #00fff0; }
        100% { text-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0, 0 0 40px #00fff0, 0 0 80px #00fff0; }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    p {
        margin-top: 25px;
        font-size: 24px;
        color: #ffffffaa;
        animation: fadeIn 2s ease-in-out forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>خوش آمدید</h1>
        <p>این سایت توسط امیرعلی رمضانی ساخته شده</p>
    </div>
</body>
</html>
